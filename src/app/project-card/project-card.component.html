<article class="card">
  <img [src]="project.pictureUrl" [alt]="project.name" />
  <div class="card-body">
    <h3>{{ project.name }}</h3>
    <p>{{ project.description }}</p>
    <button>See more</button>
    <div class="project-tags mt-1">
      <span class="tag" *ngFor="let tag of project.tags">{{ tag }}</span>
    </div>
  </div>
</article>
